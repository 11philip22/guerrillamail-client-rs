[package]
name = "guerrillamail-client"
version = "0.3.1"
edition = "2024"
description = "Async Rust client for GuerrillaMail temporary email service"
license = "MIT"
repository = "https://github.com/11philip22/guerrillamail-client-rs"
keywords = ["email", "temporary", "guerrillamail", "async"]
categories = ["api-bindings", "asynchronous"]

[dependencies]
reqwest = { version = "0.12", features = ["json", "cookies", "socks"] }
tokio = { version = "1", features = ["full"] }
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
rand = "0.9"

[[example]]
name = "demo"
path = "examples/demo.rs"
